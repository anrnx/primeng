<form [formGroup]="loginFormGroup" *ngIf="!loading">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">               
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, #FC7F03);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
                        <span class="text-600 font-medium">Connectez-vous pour continuer </span>
                    </div>               
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">E-mail</label>
                        <input id="email1" formControlName="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                        <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Rester connecté</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" [style]="{'color':'#FC7F03'}">Mot de passe oublié?</a>
                        </div>
                        <button pButton [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03'}" pRipple label="Connexion" class="w-full p-3 text-xl" (click)="login()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
<p-progressSpinner *ngIf="loading" ariaLabel="loading" />
</div>  
</div>
