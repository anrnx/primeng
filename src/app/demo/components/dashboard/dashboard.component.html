 <div class="grid">
        <div class="col-12 xl:col-6" [style]="{'width':'100%'}">
            <div class="card">
                <h1>Statistiques</h1>    
                <p-dropdown [style]="{'margin-right':'.5em'}" [options]="choice" [(ngModel)]="selectedChoice" optionLabel="title" placeholder="Select" /> 
                <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" [touchUI]="true" />

                
                <p-button [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03','margin-left': '.5em'}" label="Apply" class="mt-3" (click)="onDateChange()"></p-button>
                <p-progressSpinner *ngIf="showSpinner" [style]="{'width':'35px'}"></p-progressSpinner>

                <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
                <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
               
              
            </div>
        </div>
</div>  

<br>

<p-card>
    <div class="grid">
      <div class="col-1">
        <h4>
          <i class="pi pi-bell" style="font-size: 1.5rem; color: #FC7F03;"></i>
        </h4>
      </div>
      <div class="col-3">
        <h5>Notifications Push</h5>
      </div>
      <div class="col-4">
        <div class="flex justify-content-around align-items-center">
          <div class="text-center">
            <i class="pi pi-clock" style="font-size: 2rem; color: #CBCBCB;"></i>
            <br>
            <b>0</b>
            <br>
            <small>Messages programmés</small>
          </div>
          <div class="text-center">
            <i class="pi pi-envelope" style="font-size: 2rem; color: #CBCBCB;"></i>
            <br>
            <b>0</b>
            <br>
            <small>Messages envoyés</small>
          </div>
          <div class="text-center">
            <i class="pi pi-user-plus" style="font-size: 2rem; color: #CBCBCB;"></i>
            <br>
            <b>0</b>
            <br>
            <small [style]="{'margin-left':'.5em'}">Inscriptions actives</small>
          </div>
        </div>
      </div>
      <div class="col-4 text-right">
        <p-button [style]="{'background-color':'#000000', 'border-color':'#000000'}" label="CRÉER UNE NOTIFICATION" icon="pi pi-plus" routerLink="/pages/messages/add"></p-button>
      </div>
    </div>
  </p-card>

<br>
