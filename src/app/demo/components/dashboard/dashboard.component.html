    <div class="grid">
        <div class="col-12 xl:col-6">
            <div class="card">
                <h1>Dashboard</h1>    
                <p-dropdown [style]="{'margin-right':'.5em'}" [options]="choice" [(ngModel)]="selectedChoice" optionLabel="title" placeholder="Select" /> 
                <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" [touchUI]="true" />

                
                <p-button [style]="{'background-color': '#FC7F03','margin-left': '.5em'}" label="Apply" class="mt-3" (click)="onDateChange()"></p-button>
                <p-progressSpinner *ngIf="showSpinner" [style]="{'width':'35px'}"></p-progressSpinner>

                <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
                <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
               
              
            </div>
</div>
