<p-card>
  <div *ngIf="directoryAdd">     
    <div class="field grid">
      <label class="col-12 mb-2 md:col-2 md:mb-0">Mise en avant</label>
      <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
    </div>

    <div class="field grid">
      <label for="lastname" class="col-12 mb-2 md:col-2 md:mb-0">Nom</label>
      <div class="col-12 md:col-10">
        <input pInputText id="lastname" aria-describedby="lastname-help" [(ngModel)]="directoryAdd.name"/>
      </div>
    </div>

    <div class="field grid">
      <label for="firstname" class="col-12 mb-2 md:col-2 md:mb-0">Prénom</label>
      <div class="col-12 md:col-10">
        <input pInputText id="firsname" aria-describedby="firsname-help" [(ngModel)]="directoryAdd.firstname" />
      </div>
    </div>

    <div class="field grid">
      <label for="priorite" class="col-12 mb-2 md:col-2 md:mb-0">Priorité d'affichage</label>
      <div class="col-12 md:col-10">
        <input pInputText id="priorite" aria-describedby="priorite-help" [(ngModel)]="directoryAdd.priority" />
      </div>
    </div>

    <div class="field grid">
      <label for="label" class="col-12 mb-2 md:col-2 md:mb-0">Label</label>
      <div class="col-12 md:col-10">
        <input pInputText id="label" aria-describedby="label-help" [(ngModel)]="directoryAdd.label" />
      </div>
    </div>

    <div class="field grid">
      <label for="latitude" class="col-12 mb-2 md:col-2 md:mb-0">Latitude/logitude</label>
      <div class="col-12 md:col-10">
        <input pInputText id="latitude" aria-describedby="latitude-help" [(ngModel)]="directoryAdd.longitude" />
        <input pInputText id="longitude" aria-describedby="longitude-help" [(ngModel)]="directoryAdd.latitude" />
      </div>
    </div>

    <div class="field grid">
      <label for="website" class="col-12 mb-2 md:col-2 md:mb-0">Site internet</label>
      <div class="col-12 md:col-10">
        <input pInputText id="website" aria-describedby="website-help" [(ngModel)]="directoryAdd.website" />
      </div>
    </div>

    <div class="field grid">
      <label for="address" class="col-12 mb-2 md:col-2 md:mb-0">Adresse</label>
      <div class="col-12 md:col-10">
        <input pInputText id="address" aria-describedby="label-help" [(ngModel)]="directoryAdd.physicaladdress" />
      </div>
    </div>

    <div class="field grid">
      <label for="city" class="col-12 mb-2 md:col-2 md:mb-0">Ville</label>
      <div class="col-12 md:col-10">
        <input pInputText id="city" aria-describedby="city-help" [(ngModel)]="directoryAdd.city" />
      </div>
    </div>

    <div class="field grid">
      <label for="postcode" class="col-12 mb-2 md:col-2 md:mb-0">Code postal</label>
      <div class="col-12 md:col-10">
        <input pInputText id="postcode" aria-describedby="postcode-help" [(ngModel)]="directoryAdd.postalcode" />
      </div>
    </div>

    <div class="field grid">
      <label for="postaladdress" class="col-12 mb-2 md:col-2 md:mb-0">Adresse postale</label>
      <div class="col-12 md:col-10">
        <input pInputText id="postaladdress" aria-describedby="postaladdress-help" [(ngModel)]="directoryAdd.postaladdress" />
      </div>
    </div>



    <div class="field grid">
      <label for="description" class="col-12 mb-2 md:col-2 md:mb-0">Description</label>
      <div class="col-12 md:col-10">
        <p-editor  [(ngModel)]="directoryAdd.description" [style]="{ height: '200px' }"></p-editor>
      </div>
    </div>
    

   <!-- TAG -->
    <!-- <div class="card">
       <span class="p-fluid">
          <p-autoComplete [(ngModel)]="selectedItems" [suggestions]="items" (completeMethod)="filterCountry($event)" [multiple]="true"></p-autoComplete>
      </span>
    </div>   -->

    <div class="field grid">
      <p-button label="Enregistrer" type="button" pRipple icon="pi pi-check" (click)="save()"[routerLink]="'/pages/directory'" class="ml-2"></p-button>
    </div>
  </div> 
</p-card>

<p-card>

  <div *ngIf="directoryAdd">     
    <div class="field grid">

      <label class="col-12 mb-2 md:col-2 md:mb-0">Dates et heures</label>
      <div class="col-12 md:col-10">
        <div *ngFor="let day of daysOfWeek">
          <div class="field grid">
        <label class="col-12 mb-2 md:col-2 md:mb-0">{{ day }}</label>
        <div class="col-12 md:col-10">
          <input pInputText id="{{ day }}" [(ngModel)]="directoryAdd.schedule[day]" />
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-card>
