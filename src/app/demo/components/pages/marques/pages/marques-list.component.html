<p-card>
    <div class="grid">
        <div class="col-8">
            <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Marques</h1>
        </div>
        <div class="field grid">
            <p-button [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03'}"  label="CrÃ©er une marque" type="button" pRipple routerLink="/pages/marques/add" class="ml-2"></p-button>
          </div> 
    </div>
        <p-table [lazy]="true" [loading]="loading" [rows]="rowsPerPage" [totalRecords]="totalRecords" [paginator]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 25%;" pSortableColumn="nom">Nom<p-sortIcon field="name"></p-sortIcon></th>
            </tr>
            <tr>
                <th><p-columnFilter type="text" field="Nom" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                
            </tr>
        </ng-template>
        
    </p-table>
  </p-card>
