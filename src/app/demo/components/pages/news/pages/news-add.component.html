<p-card>
  <div *ngIf="newsAdd">
    <div class="flex flex-column gap-2">
      <label for="title">Titre</label>
      <input pInputText id="title" [(ngModel)]="newsAdd.title" [style]="{'margin-bottom': '.5em' }"/>    
    </div>
    <p-editor  [(ngModel)]="newsAdd.description" [style]="{ height: '200px' }"></p-editor>  
    <p-button [style]="{'background-color':'#FC7F03','margin-left': '.5em', 'margin-top': '.75em', 'background-color':'#FC7F03' }"icon="pi pi-plus" (click)="save()" label="Ajouter"></p-button>
  </div> 
</p-card>
