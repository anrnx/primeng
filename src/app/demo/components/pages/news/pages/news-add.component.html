<div *ngIf="newsAdd">
  <div class="flex flex-column gap-2">
    <label for="title">Titre</label>
    <input pInputText id="title" [(ngModel)]="newsAdd.title" />    
  </div>
  <p-editor [(ngModel)]="newsAdd.description" [style]="{ height: '200px' }"></p-editor>  
  <button type="button" pButton pRipple (click)="save()" label="Ajouter"></button>
</div>
