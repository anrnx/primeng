<p-card>
<ng-container *ngIf="newsDetails">
  <div class="flex flex-column gap-2">
    <label for="title">Titre</label>
    <input pInputText id="title" [(ngModel)]="newsDetails.title" />    
  </div>
  <p-editor [(ngModel)]="newsDetails.description" [style]="{ height: '200px' }"></p-editor>
  <button pButton type="button" icon="pi pi-check" label="Enregistrer" (click)="saveNewsDetails()"></button>
  <p-button label="Supprimer" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em', 'margin-top': '.75em' }" (click)="deleteNews()"></p-button>
</ng-container>
</p-card>
