
<p-card>
        <div class="grid">
            <div class="col-8">
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Messages</h1>
            </div>
            <div class="col">
                <p-button [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03'}"  label="Ajouter un message" type="button" pRipple icon="pi pi-plus" [routerLink]="'/pages/messages/add'" class="ml-2"></p-button>
            </div>
        </div>
        <p-tabView>
            <p-tabPanel header="Messages programmés">
        <p-table [lazy]="true" [loading]="loading" [rows]="rowsPerPage" [totalRecords]="totalRecords" [paginator]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 25%;" pSortableColumn="title">Titre<p-sortIcon field="name"></p-sortIcon></th>
                    <th style="width: 25%;" pSortableColumn="message">Message <p-sortIcon field="firstname"></p-sortIcon></th>
                    <th style="width: 25%;" pSortableColumn="groupes">Groupes <p-sortIcon field="isPrimary"></p-sortIcon></th>
                    <th style="width: 25%;" pSortableColumn="addressee">Destinataire <p-sortIcon field="priority"></p-sortIcon></th>
                    <th style="width: 25%;" pSortableColumn="shippingDate">Date d'envoi<p-sortIcon field="priority"></p-sortIcon></th>
                </tr>
                <tr>
                    <th><p-columnFilter type="text" field="title" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                    <th><p-columnFilter type="text" field="message" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                    <th><p-columnFilter type="text" field="groupes" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                    <th><p-columnFilter type="text" field="addressee" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                    <th><p-columnFilter type="text" field="shippingDate" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                    
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
            <p-tabPanel header="Messages envoyés">
                
                    <p-table [lazy]="true" [loading]="loading" [rows]="rowsPerPage" [totalRecords]="totalRecords" [paginator]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 25%;" pSortableColumn="title">Titre<p-sortIcon field="name"></p-sortIcon></th>
                                <th style="width: 25%;" pSortableColumn="message">Message <p-sortIcon field="firstname"></p-sortIcon></th>
                                <th style="width: 25%;" pSortableColumn="groupes">Groupes <p-sortIcon field="isPrimary"></p-sortIcon></th>
                                <th style="width: 25%;" pSortableColumn="addressee">Destinataire <p-sortIcon field="priority"></p-sortIcon></th>
                                <th style="width: 25%;" pSortableColumn="shippingDate">Date d'envoi<p-sortIcon field="priority"></p-sortIcon></th>
                            </tr>
                            <tr>
                                <th><p-columnFilter type="text" field="title" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                                <th><p-columnFilter type="text" field="message" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                                <th><p-columnFilter type="text" field="groupes" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                                <th><p-columnFilter type="text" field="addressee" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                                <th><p-columnFilter type="text" field="shippingDate" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                            </tr>
                        </ng-template>
                        
                    </p-table>
            </p-tabPanel>
        </p-tabView>
</p-card>

<p-card [style]="{'margin-top':'15px'}">
    <div class="grid">
        <div class="col-8">
            <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Chat</h1>
        </div>
        <div class="col">
            <p-button [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03'}" label="Démarrer un nouveau chat" type="button" pRipple icon="pi pi-plus" class="ml-2"></p-button>
        </div>
    </div>
    <div>
        <div *ngFor="let message of messages" [style.background-color]="message.color" class="message-card">
            <p><strong>{{ message.username }}</strong></p>
            <p>{{ message.content }}</p>
        </div>
        <div class="message-container">
        <input type="text" placeholder="Tapez votre message..." class="message-input">
        <button type="button" class="send">
            <i class="pi pi-send"></i>
        </button>
    </div>
    </div>
</p-card>
