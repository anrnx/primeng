<p-card>
    <div class="grid">
        <div class="col-8">
            <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Commerces</h1>
        </div>
        <div class="field grid">
            <p-button [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03'}"  label="Ajouter un commerce" type="button" pRipple routerLink="/pages/shopping/add" class="ml-2"></p-button>
          </div> 
    </div>
        <p-table [lazy]="true" [loading]="loading" [rows]="rowsPerPage" [totalRecords]="totalRecords" [paginator]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 25%;" pSortableColumn="nom">Nom<p-sortIcon field="name"></p-sortIcon></th>
                <th style="width: 25%;" pSortableColumn="adresse">Adresse<p-sortIcon field="firstname"></p-sortIcon></th>
                <th style="width: 25%;" pSortableColumn="logo">Logo<p-sortIcon field="isPrimary"></p-sortIcon></th>
                <th style="width: 25%;" pSortableColumn="horaires">Horaires<p-sortIcon field="priority"></p-sortIcon></th>
            </tr>
            <!-- <tr>
                <th><p-columnFilter type="text" field="status" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                <th><p-columnFilter type="text" field="question" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                <th><p-columnFilter type="text" field="datedebut" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                <th><p-columnFilter type="text" field="datefin" [matchModeOptions]="matchModeOptions"></p-columnFilter></th>
                
            </tr> -->
        </ng-template>
        
    </p-table>
  </p-card>
