
  <p-card>
    <div class="grid">
        <div class="col-8">
            <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Tournées</h1>
        </div>
        <div class="col">
            <p-button [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03'}"  label="Créer une tournée" type="button" pRipple [routerLink]="'/pages/tournee/add'" class="ml-2"></p-button>
        </div>
    </div>
    <p-table [lazy]="true" [loading]="loading" [rows]="rowsPerPage" [totalRecords]="totalRecords" [paginator]="true" (onLazyLoad)="onPageChange($event)">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 25%;" pSortableColumn="name">Nom <p-sortIcon field="name"></p-sortIcon></th>
                <th style="width: 25%;" pSortableColumn="typr">Type <p-sortIcon field="firstname"></p-sortIcon></th>
                <th style="width: 25%;" pSortableColumn="Actions">Actions <p-sortIcon field="isPrimary"></p-sortIcon></th>
            </tr>
            <tr>
                <th><p-columnFilter type="text" field="name" [matchModeOptions]="matchModeOptions">Name</p-columnFilter></th>
                <th><p-columnFilter type="text" field="type" [matchModeOptions]="matchModeOptions">Type</p-columnFilter></th>
            </tr>
        </ng-template>
    </p-table>
  </p-card>
