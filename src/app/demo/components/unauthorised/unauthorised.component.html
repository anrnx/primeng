<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, #FC7F03);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <span class="text-blue-500 font-bold text-3xl">Erreur 401</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Accès refusé</h1>
                <p-button [style]="{'background-color':'#FC7F03', 'border-color':'#FC7F03'
                }" class="btn btn-primary mt-5" [routerLink]="'/auth/login'">Connexion</p-button>
            </div>
        </div>
    </div>
</div>
